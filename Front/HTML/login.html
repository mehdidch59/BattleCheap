<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BattleCheap - Connexion</title>

        <!-- Logo du site -->
        <link rel="icon" type="image/x-icon" href="../Images/logo.png" />

        <!-- Bootstrap -->
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        
        <!-- Theme naval moderne -->
        <link rel="stylesheet" type="text/css" href="../CSS/modern-naval.css" />
        
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="../CSS/home.css" />

        <!-- Socket.io -->
        <script src="/socket.io/socket.io.js"></script>
        
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <body>
        <!-- Effets visuels -->
        <div class="grid-bg"></div>
        <div class="radar-ping"></div>
        <div class="scanline"></div>

        <!-- Navbar -->
        <nav class="naval-navbar navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img src="../Images/logo.png" alt="BattleCheap Logo" width="30" height="30" class="d-inline-block align-top me-2">
                    BATTLECHEAP
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="fas fa-home me-2"></i>ACCUEIL
                            </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="login">
                                <i class="fas fa-sign-in-alt me-2"></i>CONNEXION
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="register">
                                <i class="fas fa-user-plus me-2"></i>CRÉER UN COMPTE
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="naval-card auth-card position-relative">
                        <!-- Effet de lueur -->
                        <div class="hero-glow" style="top: 50%; left: 30%; transform: translate(-50%, -50%);"></div>
                        
                        <div class="card-header text-center py-4">
                            <h2><i class="fas fa-lock me-2"></i>IDENTIFICATION</h2>
                        </div>
                        
                        <div class="card-body p-4">
                            <form action="login" id="login" method="post" autocomplete="on" class="form-naval">
                                <div class="mb-4">
                                    <label for="username" class="form-label">
                                        <i class="fas fa-user me-2"></i>IDENTIFIANT
                                    </label>
                                    <input type="text" class="form-control" name="name" id="username" 
                                           autocomplete="username" placeholder="Votre identifiant de marin" required autofocus>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="password" class="form-label">
                                        <i class="fas fa-key me-2"></i>CODE SECRET
                                    </label>
                                    <input type="password" class="form-control" name="password" id="password" 
                                           autocomplete="current-password" placeholder="Votre mot de passe" required>
                                </div>
                                
                                <div class="text-center mt-5">
                                    <button type="submit" class="btn btn-naval-filled pulse w-100 mb-3">
                                        <i class="fas fa-rocket me-2"></i>LANCER LA MISSION
                                    </button>
                                    
                                    <div id="login-error" class="naval-alert danger mt-3" style="display: none;"></div>
                                    
                                    <p class="mt-4 mb-0">
                                        Pas encore de compte ? 
                                        <a href="register" class="text-accent">
                                            <i class="fas fa-user-plus me-1"></i>REJOINDRE LA FLOTTE
                                        </a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="py-4 text-center">
            <div class="container">
                <p class="mb-0">BattleCheap &copy; 2023 | Développé par Djallal, Maxime, Enzo, Aurelien et Steven | CIR2</p>
            </div>
        </footer>

        <!-- Scripts -->
        <script>
            let socket = io();
            
            // Animation pour suivre le curseur avec un effet de lueur
            document.addEventListener('mousemove', function(e) {
                const glow = document.createElement('div');
                glow.classList.add('cursor-glow');
                glow.style.left = e.pageX + 'px';
                glow.style.top = e.pageY + 'px';
                document.body.appendChild(glow);
                
                setTimeout(() => {
                    glow.remove();
                }, 1000);
            });
        </script>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../modules/logger.js"></script>
        <script src="../JS/login.js"></script>
    </body>
</html>
