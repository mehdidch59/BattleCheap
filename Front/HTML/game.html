<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BattleCheap - Le jeu</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../CSS/game.css">
    </head>

    <body>
        <div class="container">
            <!-- Salle d'attente -->
            <div id="waiting-room">
                <h1>BattleCheap</h1>
                
                <div class="create-game-container">
                    <h3>Créer une nouvelle partie</h3>
                    <button id="create-btn" class="btn">Créer une salle</button>
                </div>

                <div class="room-code-container" style="display: none;">
                    <p>Votre code de salle :</p>
                    <div id="room-code">------</div>
                    <p>Partagez ce code avec un ami pour qu'il puisse vous rejoindre</p>
                    <div class="status-message">En attente d'un adversaire...</div>
                </div>
                
                <div class="join-container">
                    <h3>Rejoindre une partie existante</h3>
                    <div class="input-group">
                        <input type="text" id="join-code" placeholder="Entrez le code de salle">
                        <button id="join-btn" class="btn">Rejoindre</button>
                    </div>
                </div>
            </div>
            
            <!-- Conteneur du jeu (caché au début) -->
            <div id="game-container" style="display: none;">
                <!-- Alerte de statut du jeu -->
                <div id="game-status" class="alert alert-waiting">En attente de l'adversaire...</div>
                
                <!-- Grilles de jeu -->
                <div class="game-boards">
                    <div class="board">
                        <h2>Votre flotte</h2>
                        <canvas id="my-grid" width="400" height="400"></canvas>
                    </div>
                    
                    <div class="board">
                        <h2>Flotte ennemie</h2>
                        <canvas id="opponent-grid" width="400" height="400"></canvas>
                    </div>
                </div>
                
                <!-- Chat de jeu -->
                <div id="chat-container">
                    <div id="chat-messages"></div>
                    <div class="chat-input-container">
                        <input type="text" id="chat-input" placeholder="Envoyez un message...">
                        <button id="chat-send" class="btn">Envoyer</button>
                    </div>
                </div>
                
                <!-- Bouton quitter -->
                <div class="game-footer">
                    <button id="leave-game" class="btn">Quitter la partie</button>
                </div>
            </div>
        </div>
        
        <!-- Bibliothèques -->
        <script src="/socket.io/socket.io.js"></script>
        <script src="../JS/game.js"></script>
    </body>
</html>
